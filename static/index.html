<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPath.AI - Interactive Roadmap</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }
        
        #chat-container {
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2d3748;
            background-color: #1a202c;
            position: relative;
        }
        
        #roadmap-container {
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0f172a;
            position: relative;
        }
        
        #chat-header, #roadmap-header {
            padding: 1rem;
            border-bottom: 1px solid #2d3748;
            font-weight: 600;
            background-color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #chat-input-container {
            padding: 1rem;
            border-top: 1px solid #2d3748;
            display: flex;
            gap: 0.5rem;
            background-color: #1a202c;
        }
        
        #chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #e2e8f0;
            font-size: 0.875rem;
            outline: none;
        }
        
        #send-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #3182ce;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #2c5282;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #3182ce;
            color: white;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #2d3748;
            color: #e2e8f0;
        }
        
        .system-message {
            align-self: center;
            background-color: #4a5568;
            color: #e2e8f0;
            font-style: italic;
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
            max-width: 90%;
        }
        
        #roadmap-viz {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        
        #node-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 32, 44, 0.95);
            padding: 1.25rem;
            border-top: 1px solid #2d3748;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 50%;
            overflow-y: auto;
            z-index: 10;
        }
        
        #node-details.visible {
            transform: translateY(0);
        }
        
        #node-details h2 {
            margin-bottom: 0.625rem;
            font-size: 1.125rem;
            color: #e2e8f0;
        }
        
        #node-details p {
            margin-bottom: 1rem;
            line-height: 1.5;
            font-size: 0.875rem;
            color: #cbd5e0;
        }
        
        #node-details h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
            color: #e2e8f0;
        }
        
        #node-details ul {
            padding-left: 1.25rem;
            margin-bottom: 1rem;
        }
        
        #node-details li {
            margin-bottom: 0.375rem;
            font-size: 0.875rem;
            color: #cbd5e0;
        }
        
        #node-details a {
            color: #63b3ed;
            text-decoration: none;
        }
        
        #node-details a:hover {
            text-decoration: underline;
        }
        
        #close-details {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        #close-details:hover {
            color: #e2e8f0;
        }
        
        #expand-collapse {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        #expand-collapse:hover {
            color: #e2e8f0;
        }
        
        #loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 0.125rem solid rgba(226, 232, 240, 0.3);
            border-radius: 50%;
            border-top-color: #e2e8f0;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(49, 130, 206, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(49, 130, 206, 0); }
            100% { box-shadow: 0 0 0 0 rgba(49, 130, 206, 0); }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #chat-container, #roadmap-container {
                width: 100%;
                height: 50vh;
            }
            
            #chat-container {
                border-right: none;
                border-bottom: 1px solid #2d3748;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat with CareerPath.AI</span>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">
                Hi there! I'm your CareerPath.AI advisor. I can help personalize your learning roadmap based on your interests. Let me know what field you're interested in!
            </div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Tell me about your career interests...">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <div id="roadmap-container">
        <div id="roadmap-header">
            <span>My Career Roadmap</span>
            <button id="expand-collapse">⟷</button>
        </div>
        <div id="roadmap-viz"></div>
        <div id="node-details">
            <button id="close-details">×</button>
            <h2 id="detail-title">Node Title</h2>
            <p id="detail-content">Node content will appear here.</p>
            <div id="detail-resources"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
